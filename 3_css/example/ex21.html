<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同圓角設置</title>
    <link rel="stylesheet" href="ex21.css" />
    <style>
      .box {
        width: 150px;
        height: 150px;
        margin: 20px;
        padding: 10px;
        background-color: #ffffff;
        display: inline-block;
        text-align: center;
        line-height: 130px;
        font-weight: bold;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box no-radius">無圓角</div>
    <div class="box small-radius">小圓角</div>
    <div class="box medium-radius">中圓角</div>
    <div class="box large-radius">大圓角</div>
    <div class="box circular">圓形</div>
    <div class="box different-radius">不同圓角</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 顯示與隱藏</title>
    <link rel="stylesheet" href="ex14.css" />
  </head>
  <body>
    <div class="visible-element">這個元素是可見的。</div>
    <div class="hidden-visibility">
      這個元素被隱藏了（visibility: hidden）。
    </div>
    <div class="hidden-display">這個元素被隱藏了（display: none）。</div>
    <div class="block-element">這個元素是區塊元素。</div>
  </body>
</html>

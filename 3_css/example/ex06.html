<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同外邊距設置</title>
    <link rel="stylesheet" href="ex06.css" />
    <style>
      .box {
        background-color: #e0e0e0;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box no-margin">無外邊距的元素</div>
    <div class="box small-margin">小外邊距的元素</div>
    <div class="box large-margin">大外邊距的元素</div>
    <div class="box symmetric-margin">對稱外邊距的元素</div>
    <div class="box custom-margin">自定義外邊距的元素</div>
  </body>
</html>

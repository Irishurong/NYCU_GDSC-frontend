<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同背景混合模式設置</title>
    <link rel="stylesheet" href="ex22.css" />
    <style>
      .container {
        width: 300px;
        height: 200px;
        margin: 20px;
        text-align: center;
        line-height: 160px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container blend-none">Original</div>
    <div class="container blend-multiply">Multiply</div>
    <div class="container blend-screen">Screen</div>
    <div class="container blend-overlay">Overlay</div>
  </body>
</html>

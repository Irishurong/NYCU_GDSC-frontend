<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同內邊距設置</title>
    <link rel="stylesheet" href="ex07.css" />
    <style>
      .box {
        background-color: #e6e6e6;
        border: 1px solid #999;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box no-padding">無內邊距的元素</div>
    <div class="box small-padding">小內邊距的元素</div>
    <div class="box large-padding">大內邊距的元素</div>
    <div class="box symmetric-padding">對稱內邊距的元素</div>
    <div class="box custom-padding">自定義內邊距的元素</div>
  </body>
</html>

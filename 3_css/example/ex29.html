<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 基本應用</title>
    <link rel="stylesheet" href="ex29.css" />
    <style>
      .grid-container-2 {
        grid-template-columns: 1fr 2fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Grid Item 1</div>
      <div class="grid-item">Grid Item 2</div>
      <div class="grid-item">Grid Item 3</div>
      <div class="grid-item">Grid Item 4</div>
      <div class="grid-item">Grid Item 5</div>
      <div class="grid-item">Grid Item 6</div>
    </div>

    <div class="grid-container grid-container-2">
      <div class="grid-item">Grid Item A</div>
      <div class="grid-item">Grid Item B</div>
      <div class="grid-item">Grid Item C</div>
    </div>
  </body>
</html>

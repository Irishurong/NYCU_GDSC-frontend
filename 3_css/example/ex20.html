<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同盒子陰影設置</title>
    <link rel="stylesheet" href="ex20.css" />
    <style>
      .box {
        width: 200px;
        height: 100px;
        margin: 20px;
        padding: 10px;
        background-color: #ffffff;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box no-shadow">無陰影</div>
    <div class="box simple-shadow">簡單陰影</div>
    <div class="box deep-shadow">深陰影</div>
    <div class="box multiple-shadows">多重陰影</div>
    <div class="box color-shadow">彩色陰影</div>
  </body>
</html>

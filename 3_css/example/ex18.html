<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同文字陰影設置</title>
    <link rel="stylesheet" href="ex18.css" />
    <style>
      .box {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ffffff;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box no-shadow">無陰影</div>
    <div class="box light-shadow">淺陰影</div>
    <div class="box heavy-shadow">深陰影</div>
    <div class="box color-shadow">彩色陰影</div>
  </body>
</html>

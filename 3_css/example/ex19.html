<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同字體裝飾</title>
    <link rel="stylesheet" href="ex19.css" />
  </head>
  <body>
    <p class="no-decoration">這段文字沒有任何裝飾。</p>
    <p class="underline-text">這段文字有下劃線。</p>
    <p class="overline-text">這段文字有上劃線。</p>
    <p class="line-through-text">這段文字有刪除線。</p>
    <p class="double-decoration">這段文字有下劃線和上劃線。</p>
  </body>
</html>

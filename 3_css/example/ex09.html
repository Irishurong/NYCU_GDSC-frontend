<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同寬度和高度設置</title>
    <link rel="stylesheet" href="ex09.css" />
    <style>
      .box {
        margin-bottom: 20px;
        padding: 10px;
        color: #ffffff;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box fixed-size">固定尺寸</div>
    <div class="box percentage-size">百分比寬度</div>
    <div class="box auto-size">自動尺寸</div>
    <div class="box vw-size">視窗寬度單位</div>
    <div class="box em-size">相對單位 (em)</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同背景顏色</title>
    <link rel="stylesheet" href="ex10.css" />
    <style>
      .box {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box bg-white">白色背景</div>
    <div class="box bg-light">淺灰色背景</div>
    <div class="box bg-dark">深灰色背景</div>
    <div class="box bg-transparent">透明背景</div>
  </body>
</html>

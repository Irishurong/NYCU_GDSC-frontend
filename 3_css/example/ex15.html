<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 不同透明度設置</title>
    <link rel="stylesheet" href="ex15.css" />
    <style>
      .box {
        margin-bottom: 20px;
        padding: 10px;
        color: #ffffff;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box full-opacity">完全不透明的元素</div>
    <div class="box semi-opacity">半透明的元素（opacity: 0.5）</div>
    <div class="box transparent-background">半透明背景的元素</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="ex08.css" />
    <style>
      .box {
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="box no-border">無邊框的元素</div>
    <div class="box solid-border">實線邊框的元素</div>
    <div class="box dashed-border">虛線邊框的元素</div>
    <div class="box dotted-border">點線邊框的元素</div>
    <div class="box double-border">雙實線邊框的元素</div>
    <div class="box groove-border">凹槽邊框的元素</div>
  </body>
</html>
